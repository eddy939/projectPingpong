<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>


  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="header">
    <h1 class="title">
      Ping-Pong
    </h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-9 section-left">
        <h3>Exciting New Game</h3>
        <h4><strong>Rules:</strong></h4>
        <p>Ping pong will count to your number to 1 with the following exceptions:</p>
        <ol>
          <li>Numbers divisibly by 3 become 'ping'</li>
          <li>Numbers divisible by 5 become 'pong'</li>
          <li>Numbers divisible by 15 become 'pingpong'</li>
        </ol>

        <form method="post" id="myForm">
          <div class="form-group">
            <label for="text">Please type in a number here:</label>
            <input type="text" class="form-control" id="value">
          </div>
          <button type="submit" class="btn btn-default section-left-button">Ping Pong!</button>
        </form>

        <div></div>
          <ul id="output"></ul>
        </div>

      <div class="col-md-3 section-right">



      </div>
    </div>
  </div>

  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
